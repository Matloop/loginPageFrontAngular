<router-outlet/>
<mat-toolbar *ngIf="showNavbar" class="toolbar" color="primary">

    <span style="flex: 1 1 auto;">PluvNET</span>
  
    <button mat-button routerLink="/user">Home</button>
    <button mat-button routerLink="/address">Endereços</button>
    <button mat-button routerLink="/owner">Proprietários</button>
  
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
  
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/profile">Profile</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </mat-toolbar>
