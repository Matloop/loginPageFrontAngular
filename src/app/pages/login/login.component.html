
<app-default-login-layout 
title="Login into your account"
    primaryBtnText="Entrar"
    secondayBtnText="Registre-se"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid">
    
<form [formGroup]="loginForm">
    <app-primary-input formControlName="email" inputName="email" type="email" label="Email:" placeholder="johndoe@gmail.com">
        <img src="../../../assets/svg/email.svg" alt="">
    </app-primary-input>
    <app-primary-input formControlName="password" inputName="password" type="password" label="Password: " >
        <img src="../../../assets/svg/password.svg" alt="">
    </app-primary-input>
    <span>Esqueci minha senha</span>
</form>
</app-default-login-layout>
